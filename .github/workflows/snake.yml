name: Generate snake animation

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # keep the default persist-credentials (true) so later push actions can use the token

      - name: Generate SVG (fast mode)
        id: generate
        uses: Platane/snk/svg-only@v3
        with:
          # read your contribution graph (required)
          github_user_name: ${{ github.repository_owner }}
          # list the output files you want (one per line)
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show dist contents (debug)
        run: |
          echo "Listing generated files:"
          ls -la dist || true
          file dist/* || true

      - name: Publish `dist/` to `output` branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: ou_
